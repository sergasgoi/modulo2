<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div class="div1">
        <div class="cajadr">
            <h1>Formulario de contacto</h1>


            <form action="envio.html" method="post">


                <p>
                    <label for="nombre">Nombre</label>

                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                        placeholder="Escribe tu nombre">

                </p>

                <p>
                    <label for="email">Email</label>

                    <input type="email" name="introducir_email" id="email" required="obligatorio"
                        placeholder="Escribe tu Email">

                </p>

                <p>
                    <label for="telefone">Teléfono</label>

                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">

                </p>

                <p>
                    <label for="asunto">Asunto</label>

                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio"
                        placeholder="Escribe un asunto">

                </p>

                <p>
                    <label for="mensaje">Mensaje</label>

                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
                        placeholder="Deja aquí tu comentario..."></textarea>

                </p>

                <button type="submit" name="enviar_formulario" id="enviar">
                    <p>Enviar</p>
                </button>

                </p>

            </form>
            <br>
        </div>

        <br>
        <br>

        <div class="cajaiz">
            <h4>Si desea volver al <a href="curriculum.html">Curriculum</a></h4>
            <br>
        </div>

    </div>

</body>

</html>
